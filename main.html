<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Currency Exchange</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="exchange-box">
        <h2>Live Currency Exchange</h2>

        <input type="number" id="moneyInput" placeholder="Enter amount" min="0">
        
        <select id="initialCurrency">
            <!-- Currencies will be loaded via JavaScript -->
        </select>
        
        <select id="convertTo">
            <!-- Currencies will be loaded via JavaScript -->
        </select>

        <button onclick="computeExchange()">Get Exchange Rate</button>

        <p id="conversionResult"></p>
    </div>

    <script src="app.js"></script> <!-- Link to external JS -->
</body>
</html>
